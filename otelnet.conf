# otelnet.conf - Configuration for otelnet (standalone telnet client)
#
# This file configures external program integration for otelnet
# Used when executing kermit, sz, rz commands from console mode

# Kermit file transfer program path
# Default: kermit (searches in $PATH)
KERMIT=/usr/bin/kermit

# Send file via Zmodem (sz command)
# RECOMMENDED: Use lrzsz-lite for better performance (PTY-free)
# Default: sz (searches in $PATH)
SEND_ZMODEM=/mnt/USERS/onion/DATA_ORIGN/Workspace/lrzsz-lite/bin/lsz

# Receive file via Zmodem (rz command)
# RECOMMENDED: Use lrzsz-lite for better performance (PTY-free)
# Default: rz (searches in $PATH)
RECEIVE_ZMODEM=/mnt/USERS/onion/DATA_ORIGN/Workspace/lrzsz-lite/bin/lrz

# Enable logging (1=enabled, 0=disabled)
# Default: 0 (disabled)
LOG=1

# Log file path
# Default: otelnet.log (in current directory)
LOG_FILE=otelnet.log

# Examples with full paths:
# KERMIT=/usr/bin/kermit
# SEND_ZMODEM=/usr/bin/sz
# RECEIVE_ZMODEM=/usr/bin/rz
# LOG_FILE=/var/log/otelnet.log
